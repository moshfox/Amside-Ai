<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside AI - Interfaz con IA Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* Variables CSS para facilitar la gestión de colores y estilos */
        :root {
            --primary-color: #22272b; /* Fondo oscuro principal */
            --secondary-color: #37404a; /* Gris oscuro para barras y elementos */
            --accent-color: #00bcd4; /* Cian para elementos interactivos */
            --accent-color-hover: #00838f; /* Cian más oscuro al pasar el ratón */
            --text-color-primary: #eee; /* Texto claro principal */
            --text-color-secondary: #ccc; /* Texto gris claro secundario */
            --text-color-dark: #333; /* Para elementos sobre fondos claros si los hubiera */
            --error-color: #f44336; /* Rojo para mensajes de error */
            --border-radius: 10px; /* Bordes redondeados ligeramente más grandes */
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
            --transition: all 0.3s ease-in-out; /* Transiciones suaves */
            --sidebar-width: 300px; /* Ancho del sidebar */
            --accent-color-rgb: 0, 188, 212; /* Color cian en RGB para sombras */
        }

        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Roboto Mono', monospace; /* Fuente estilo consola */
            background-color: var(--primary-color);
            color: var(--text-color-primary);
            margin: 0;
            display: flex; /* Contenedor principal usa flexbox */
            min-height: 100vh; /* Altura mínima del viewport */
            padding: 0;
            overflow: hidden; /* Evita scroll no deseado en el body */
        }

        /* Estilos del sidebar (barra lateral izquierda) */
        .sidebar {
            background-color: var(--secondary-color);
            width: var(--sidebar-width);
            border-right: 1px solid #444d57; /* Separador */
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-shrink: 0; /* No se encoge */
            box-shadow: var(--box-shadow);
            z-index: 10; /* Para que esté por encima de otros elementos si hay solapamiento */
        }

        .sidebar-header {
            color: var(--text-color-primary);
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el ícono y el texto */
        }

        .sidebar-header .icon {
            font-size: 2.5em; /* Tamaño del ícono, un poco más grande */
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.7); /* Efecto neón más marcado */
            position: relative;
            animation: pulse-icon 1.5s infinite alternate; /* Animación de pulso */
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 2em; /* Fuente más grande */
            font-weight: 700; /* Más audaz */
            background: linear-gradient(45deg, var(--accent-color), #00e5ff); /* Degradado en el texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.6); /* Sombra para el texto */
        }

        @keyframes pulse-icon {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        /* Estilo del botón "Nueva Conversación" */
        .new-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.05em; /* Un poco más grande */
            margin-bottom: 20px;
            transition: background-color var(--transition), transform 0.2s ease;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(var(--accent-color-rgb), 0.3);
        }

        .new-chat-button .material-symbols-outlined {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .new-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px); /* Pequeño efecto de elevación */
            box-shadow: 0 6px 15px rgba(var(--accent-color-rgb), 0.4);
        }

        /* Título del historial de chat */
        .chat-list-title {
            font-size: 0.95em; /* Ligeramente más grande */
            color: var(--text-color-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px; /* Más espacio entre letras */
            font-weight: 500;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(var(--accent-color-rgb), 0.3); /* Línea punteada */
            width: 100%;
        }

        /* Lista de chats en el historial */
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-y: auto; /* Para permitir scroll si hay muchos chats */
            flex-grow: 1; /* Ocupa el espacio restante en el sidebar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--secondary-color); /* Firefox */
        }

        .chat-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
        }

        .chat-list li {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px; /* Más espacio entre elementos */
            cursor: pointer;
            background-color: #2c343c;
            color: var(--text-color-secondary);
            transition: background-color var(--transition), color var(--transition), transform 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Para separar el texto de los íconos */
            gap: 8px; /* Espacio para el ícono de chat */
            position: relative; /* Para posicionar los íconos de acción */
        }

        .chat-list li .chat-title-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-list li .material-symbols-outlined {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            flex-shrink: 0;
        }

        .chat-list li:hover {
            background-color: #3f4a56; /* Un gris más claro al pasar el ratón */
            color: var(--text-color-primary);
            transform: translateX(5px); /* Pequeño desplazamiento a la derecha */
        }

        .chat-list li:hover .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        .chat-list li.active {
            background-color: var(--accent-color); /* Cian para el chat activo */
            color: var(--text-color-primary);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(var(--accent-color-rgb), 0.3);
            transform: scale(1.02); /* Ligeramente más grande */
        }

        .chat-list li.active .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        /* Estilos para los íconos de acción (editar/borrar) */
        .chat-list li .chat-actions {
            display: none; /* Ocultos por defecto */
            gap: 5px;
            flex-shrink: 0;
        }
        .chat-list li:hover .chat-actions,
        .chat-list li.active .chat-actions { /* Mostrar también cuando está activo */
            display: flex;
        }

        .chat-list li .chat-actions .material-symbols-outlined {
            font-size: 1em;
            cursor: pointer;
            padding: 4px;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chat-list li .chat-actions .material-symbols-outlined:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.delete-icon:hover {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.2);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.edit-icon:hover {
            color: #ffeb3b; /* Amarillo para editar */
            background-color: rgba(255, 235, 59, 0.2);
        }

        /* Estilo para el input de edición del título */
        .chat-list li .edit-title-input {
            background-color: #444d57;
            border: 1px solid var(--accent-color);
            color: var(--text-color-primary);
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 1em;
            flex-grow: 1;
            margin-right: 5px;
            outline: none;
        }


        /* Contenedor principal del chat */
        .chat-container {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1; /* Ocupa el espacio restante */
            margin: 20px;
            border: 1px solid #333a40;
            position: relative; /* Para posicionar el welcome-screen y el input-area centrado */
        }

        /* Encabezado del chat */
        .chat-header {
            background-color: var(--secondary-color);
            color: var(--text-color-primary);
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #444d57;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre el botón y el título */
            flex-shrink: 0; /* Evita que se encoja */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .chat-header.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .chat-header button {
            background: none;
            border: none;
            color: var(--text-color-primary);
            font-size: 1em;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .chat-header button .material-symbols-outlined {
            font-size: 1.2em;
        }

        .chat-header button:hover {
            background-color: #444d57;
            transform: translateY(-1px);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5em; /* Un poco más grande */
            font-weight: 500;
            color: var(--accent-color);
            text-shadow: 0 0 3px rgba(var(--accent-color-rgb), 0.3);
        }

        /* Cuerpo del chat (donde aparecen los mensajes) */
        .chat-body {
            padding: 20px;
            overflow-y: auto; /* Habilita el scroll vertical */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Más espacio entre mensajes */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--primary-color); /* Firefox */
            z-index: 10; /* Por debajo del header, por encima del welcome-screen */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .chat-body.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            position: absolute; /* Para que no ocupe espacio cuando está oculto */
            width: 100%;
            height: 100%;
        }


        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: var(--primary-color);
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        /* Estilo general para los mensajes de la IA */
        .message {
            background-color: #2c343c;
            color: var(--text-color-secondary);
            border-radius: var(--border-radius);
            padding: 12px 16px; /* Más padding */
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%; /* Ancho máximo del mensaje */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.98em; /* Ligeramente más grande */
            line-height: 1.6; /* Mejor legibilidad */
            border: 1px solid #3f4a56; /* Borde sutil */
        }

        /* Estilo específico para mensajes de error */
        .error-message {
            background-color: #422b2b; /* Fondo rojizo oscuro */
            color: var(--error-color);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.98em;
            border: 1px solid #5a3232; /* Borde rojo */
        }

        /* Contenedor para mensajes de usuario (para alinear a la derecha) */
        .user-message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinea el contenido a la derecha */
            max-width: 75%;
            align-self: flex-end;
        }

        /* Estilo específico para mensajes del usuario */
        .user-message {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            word-break: break-word;
            box-shadow: 0 2px 6px rgba(var(--accent-color-rgb), 0.25);
            font-size: 0.98em;
            line-height: 1.6;
            margin-bottom: 5px;
            border: 1px solid var(--accent-color-hover); /* Borde acentuado */
        }

        /* Indicador de carga (spinner y texto) */
        .loading-indicator {
            display: flex;
            align-self: flex-end;
            margin-top: 5px;
            align-items: center;
            font-size: 0.85em;
            color: var(--text-color-secondary);
            display: none; /* Oculto por defecto */
            gap: 6px;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 16px; /* Más grande */
            height: 16px;
            animation: spin 1s linear infinite;
        }

        /* Animación para el spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Área de entrada de texto y botón de enviar */
        .input-area {
            padding: 15px;
            border-top: 1px solid #444d57;
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            flex-shrink: 0; /* Evita que se encoja */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
            transition: all 0.5s ease; /* Transición para el movimiento */
        }

        .input-field {
            flex-grow: 1;
            padding: 12px 16px; /* Más padding */
            border: 1px solid #555e68;
            border-radius: var(--border-radius);
            margin-right: 12px; /* Más espacio */
            font-size: 1em; /* Ligeramente más grande */
            color: var(--text-color-primary);
            background-color: #2c343c;
            resize: none; /* Evita redimensionamiento por el usuario */
            min-height: 40px; /* Altura mínima para una línea */
            max-height: 120px; /* Altura máxima antes de scroll */
            overflow-y: auto; /* Permite scroll vertical si el texto es largo */
            line-height: 1.5;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.4);
        }

        .send-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 10px 15px; /* Menos padding para hacerlo más pequeño */
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9em; /* Fuente más pequeña */
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px; /* Menos espacio */
            font-weight: 500;
        }

        .send-button .material-symbols-outlined {
            font-size: 1.1em; /* Ajustar tamaño del ícono */
        }

        .send-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background-color: #607d8b; /* Color gris para deshabilitado */
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        /* --- Pantalla de bienvenida (New Conversation Screen) --- */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 30; /* Aumentado para que esté por encima de TODO */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* No permite clics cuando está oculto */
        }

        .welcome-screen h1 {
            font-size: 3.5em; /* Título más grande */
            color: var(--accent-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(var(--accent-color-rgb), 0.7);
            letter-spacing: 2px;
        }

        .welcome-screen p {
            font-size: 1.3em;
            color: var(--text-color-secondary);
            margin-bottom: 50px;
            max-width: 700px;
            line-height: 1.6;
        }

        /* Nuevo: Botón para empezar a chatear desde la pantalla de bienvenida */
        .welcome-screen .start-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 18px 35px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 700;
            transition: background-color var(--transition), transform 0.2s ease, box-shadow var(--transition);
            box-shadow: 0 5px 20px rgba(var(--accent-color-rgb), 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .welcome-screen .start-chat-button .material-symbols-outlined {
            font-size: 1.6em;
        }

        .welcome-screen .start-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 25px rgba(var(--accent-color-rgb), 0.7);
        }


        /* --- Estilo para el input-area centrado (cuando no hay mensajes y la pantalla de bienvenida está oculta) --- */
        /* Oculta el chat-body cuando está el input centrado */
        .chat-container.centered-input .chat-body {
            display: none; /* Se oculta completamente */
        }

        /* Posiciona y estiliza el input-area cuando está centrado */
        .chat-container.centered-input .input-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; /* Ancho apropiado para centrar */
            max-width: 750px; /* Evitar que sea demasiado ancho */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex-direction: column; /* Apila el input y el botón verticalmente */
            gap: 20px; /* Espacio entre input y botón */
            padding: 30px; /* Más padding */
            z-index: 18; /* Por debajo del welcome-screen, por encima del chat-body */
            border: none; /* Eliminar borde superior para el modo centrado */
            background-color: var(--secondary-color); /* Fondo sólido para la caja centrada */
            transition: all 0.5s ease; /* Transición para el movimiento */
        }
        
        .chat-container.centered-input .input-area .input-field {
            width: calc(100% - 32px); /* Ajusta por padding */
            max-width: none; /* Asegura que el textarea ocupe el ancho completo */
            margin-right: 0;
            min-height: 60px; /* Más alto para el input centrado */
            font-size: 1.1em;
        }

        .chat-container.centered-input .input-area .send-button {
            width: 100%; /* El botón ocupa todo el ancho */
            padding: 15px 20px; /* Más padding para el botón centrado */
            font-size: 1.1em;
        }
        
        /* Asegurarse de que el input-area no se muestre como parte del layout principal si la welcome-screen está visible */
        .welcome-screen:not(.hidden) ~ .input-area {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined icon">auto_awesome</span> 
            <h2>Amside AI</h2>
        </div>
        <button class="new-chat-button" id="new-chat-button">
            <span class="material-symbols-outlined">add_circle</span>
            Nueva Conversación
        </button>
        <h3 class="chat-list-title">Historial</h3>
        <ul class="chat-list" id="chat-list">
            </ul>
    </div>
    <div class="chat-container" id="chat-container">
        <div class="chat-header" id="chat-header">
            <button id="new-conversation-header-button">
                <span class="material-symbols-outlined">add</span>
                Nuevo
            </button>
            <h2 id="current-chat-title">Chat</h2>
        </div>
        
        <div class="welcome-screen" id="welcome-screen">
            <span class="material-symbols-outlined" style="font-size: 6em; color: var(--accent-color); margin-bottom: 30px; text-shadow: 0 0 18px rgba(var(--accent-color-rgb), 0.9);">psychology</span> 
            <h1>Bienvenido a Amside AI</h1>
            <p>Estoy aquí para ayudarte a desbloquear nuevas posibilidades. Pregunta, crea, innova. Tu conversación, nuestra inteligencia.</p>
            <button class="start-chat-button" id="start-chat-from-welcome">
                <span class="material-symbols-outlined">chat</span>
                ¡Empezar a chatear!
            </button>
        </div>

        <div class="chat-body" id="chat-messages">
            </div>
        <div class="input-area" id="input-area">
            <textarea class="input-field" id="user-input" placeholder="Escribe tu mensaje..."></textarea>
            <button class="send-button" id="send-button">
                <span class="material-symbols-outlined">send</span>
                Enviar
            </button>
        </div>
        <div id="loading-indicator" class="loading-indicator">
            <div class="loading-spinner"></div> Procesando...
        </div>
    </div>

    <script>
        // --- ¡¡¡IMPORTANTE!!! ---
        // ESTA URL APUNTA A TU BACKEND FLASK.
        // CUANDO DESPLIEGUES TU BACKEND EN RENDER.COM, OBTENDRÁS UNA URL PÚBLICA.
        // DEBERÁS REEMPLAZAR ESTA LÍNEA CON ESA URL PÚBLICA.
        // EJEMPLO: const API_CHAT_ENDPOINT = "https://tu-nombre-de-servicio.onrender.com/api/chat";
        // Mientras tanto, para pruebas locales con Flask, "/api/chat" funciona.
        const API_CHAT_ENDPOINT = "/api/chat";

        // Referencias a los elementos del DOM
        const chatContainer = document.getElementById('chat-container');
        const chatHeader = document.getElementById('chat-header'); // Añadido
        const currentChatTitle = document.getElementById('current-chat-title'); // Añadido
        const chatMessages = document.getElementById('chat-messages');
        const userInputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatList = document.getElementById('chat-list');
        const newChatButtonSidebar = document.getElementById('new-chat-button');
        const newChatButtonHeader = document.getElementById('new-conversation-header-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const welcomeScreen = document.getElementById('welcome-screen');
        const inputArea = document.getElementById('input-area'); // Usar ID directamente
        const startChatFromWelcomeButton = document.getElementById('start-chat-from-welcome');

        // Almacena mensajes en formato ChatML { role: "user/assistant/system", content: "..." }
        let currentChatMessages = []; // Mensajes de la conversación actual
        let chatHistory = []; // Para guardar múltiples conversaciones en la lista de la izquierda
        let activeChatIndex = -1; // Índice del chat activo en chatHistory

        // --- Funciones para la persistencia del chat usando localStorage ---
        function loadChatHistory() {
            const storedHistory = localStorage.getItem('amside_chat_history');
            if (storedHistory) {
                try {
                    chatHistory = JSON.parse(storedHistory);
                    if (!Array.isArray(chatHistory)) {
                        chatHistory = [];
                    }
                    // Asegurarse de que cada chat tenga un título si no lo tenía
                    chatHistory.forEach(chat => {
                        if (!chat.title) {
                            const firstUserMessage = chat.messages.find(msg => msg.role === 'user');
                            chat.title = firstUserMessage ? firstUserMessage.content.substring(0, 22) + (firstUserMessage.content.length > 22 ? '...' : '') : 'Nueva Conversación';
                        }
                    });
                } catch (e) {
                    console.error("Error parsing chat history from localStorage:", e);
                    chatHistory = []; // Si hay un error, inicializar vacío
                }
            }
            updateChatList();
        }

        function saveChatHistory() {
            localStorage.setItem('amside_chat_history', JSON.stringify(chatHistory));
        }

        // --- Funciones de la Interfaz de Usuario ---

        // Muestra la pantalla de bienvenida y oculta el resto
        function showInitialWelcomeScreen() {
            welcomeScreen.classList.remove('hidden');
            chatContainer.classList.remove('centered-input'); // Asegurarse de que no esté centrado
            chatHeader.classList.add('hidden');
            chatMessages.classList.add('hidden');
            inputArea.classList.add('hidden'); // Ocultar el input-area también
            userInputField.value = '';
            userInputField.focus();
        }

        // Muestra el input de chat centrado (cuando no hay mensajes y la bienvenida está oculta)
        function showCenteredInput() {
            welcomeScreen.classList.add('hidden');
            chatContainer.classList.add('centered-input');
            chatHeader.classList.add('hidden');
            chatMessages.classList.add('hidden');
            inputArea.classList.remove('hidden'); // Mostrar el input-area
            userInputField.value = '';
            userInputField.focus();
        }

        // Muestra el chat completo (mensajes y input abajo)
        function showChatContent() {
            welcomeScreen.classList.add('hidden');
            chatContainer.classList.remove('centered-input');
            chatHeader.classList.remove('hidden');
            chatMessages.classList.remove('hidden');
            inputArea.classList.remove('hidden'); // Asegurarse de que el input-area esté visible
            userInputField.focus();
        }


        // Añade un mensaje visualmente al chat
        function addMessageToChat(role, content) {
            const messageContainer = document.createElement('div');
            const messageDiv = document.createElement('div');

            if (role === 'user') {
                messageContainer.classList.add('user-message-container');
                messageDiv.classList.add('user-message');
            } else if (role === 'assistant') {
                messageDiv.classList.add('message');
            } else if (role === 'error') {
                messageDiv.classList.add('error-message');
            }
            messageDiv.textContent = content;
            messageContainer.appendChild(messageDiv);
            chatMessages.appendChild(messageContainer);
            scrollToBottom();
        }

        // Muestra un chat completo (ej. al cargar uno del historial)
        function displayChat(messages) {
            chatMessages.innerHTML = ''; // Limpiar el chat actual
            if (messages.length > 0) {
                messages.forEach(msg => {
                    if (msg.role === 'user' || msg.role === 'assistant' || msg.role === 'error') {
                        addMessageToChat(msg.role, msg.content);
                    }
                });
                showChatContent(); // Muestra el chat normal con header y input abajo
            } else {
                // Si no hay mensajes (nuevo chat vacío), muestra el input centrado
                showCenteredInput();
            }
            scrollToBottom();
            adjustTextareaHeight(); // Asegura que el textarea tenga el tamaño correcto
        }

        // Actualiza la lista de chats en el sidebar
        function updateChatList() {
            chatList.innerHTML = ''; // Limpiar la lista
            chatHistory.forEach((chat, index) => {
                const listItem = document.createElement('li');
                listItem.dataset.index = index; // Guardar el índice para referencia

                const chatTitleContent = document.createElement('div');
                chatTitleContent.classList.add('chat-title-content');
                chatTitleContent.innerHTML = `<span class="material-symbols-outlined">chat</span> <span class="chat-title-text">${chat.title}</span>`;
                listItem.appendChild(chatTitleContent);

                // Contenedor para los íconos de acción
                const chatActions = document.createElement('div');
                chatActions.classList.add('chat-actions');

                const editIcon = document.createElement('span');
                editIcon.classList.add('material-symbols-outlined', 'edit-icon');
                editIcon.textContent = 'edit';
                editIcon.title = 'Editar título';
                editIcon.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita que se active la carga del chat
                    editChatTitle(index, listItem);
                });
                chatActions.appendChild(editIcon);

                const deleteIcon = document.createElement('span');
                deleteIcon.classList.add('material-symbols-outlined', 'delete-icon');
                deleteIcon.textContent = 'delete';
                deleteIcon.title = 'Borrar chat';
                deleteIcon.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita que se active la carga del chat
                    if (confirm('¿Estás seguro de que quieres eliminar este chat?')) {
                        deleteChat(index);
                    }
                });
                chatActions.appendChild(deleteIcon);

                listItem.appendChild(chatActions);

                listItem.addEventListener('click', () => {
                    if (activeChatIndex !== index) { // Solo cargar si no es el chat actual
                        loadChat(index);
                    }
                });

                chatList.appendChild(listItem);
            });

            // Marca el chat activo
            const allListItems = chatList.querySelectorAll('li');
            allListItems.forEach((item, idx) => {
                if (idx === activeChatIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Carga un chat del historial por su índice
        function loadChat(index) {
            activeChatIndex = index;
            currentChatMessages = JSON.parse(JSON.stringify(chatHistory[index].messages)); // Copia profunda
            currentChatTitle.textContent = chatHistory[index].title;
            displayChat(currentChatMessages);
            updateChatList(); // Actualizar para marcar el activo
            saveChatHistory();
        }

        // Inicia una nueva conversación
        function startNewConversation() {
            activeChatIndex = -1; // No hay chat activo
            currentChatMessages = []; // Vaciar mensajes
            currentChatTitle.textContent = 'Nuevo Chat';
            displayChat([]); // Muestra el input centrado
            updateChatList(); // Actualizar la lista (desmarcar todos)
            saveChatHistory(); // Guarda el estado (sin chat activo)
        }

        // Edita el título de un chat
        function editChatTitle(index, listItem) {
            const currentTitleSpan = listItem.querySelector('.chat-title-text');
            const currentTitle = chatHistory[index].title;

            // Crear un input de texto
            const input = document.createElement('input');
            input.type = 'text';
            input.classList.add('edit-title-input');
            input.value = currentTitle;
            input.maxLength = 50; // Limitar longitud
            input.style.width = currentTitleSpan.offsetWidth + 'px'; // Ancho inicial

            // Reemplazar el span por el input
            currentTitleSpan.replaceWith(input);
            input.focus();
            input.select(); // Seleccionar todo el texto para facilitar la edición

            const saveChanges = () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    chatHistory[index].title = newTitle;
                    saveChatHistory();
                    updateChatList(); // Re-renderizar la lista para mostrar el nuevo título
                } else {
                    // Si no se cambia el título o está vacío, revertir
                    input.replaceWith(currentTitleSpan);
                    currentTitleSpan.textContent = currentTitle; // Asegurarse de que el texto original se restaure
                }
            };

            input.addEventListener('blur', saveChanges); // Guardar cuando pierde el foco
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur(); // Simular blur para guardar
                }
            });
        }

        // Elimina un chat del historial
        function deleteChat(indexToDelete) {
            chatHistory.splice(indexToDelete, 1); // Eliminar del array
            saveChatHistory();
            if (activeChatIndex === indexToDelete) {
                // Si el chat activo se eliminó, iniciar una nueva conversación
                startNewConversation();
            } else if (activeChatIndex > indexToDelete) {
                // Si el chat activo estaba después del eliminado, ajustar su índice
                activeChatIndex--;
                updateChatList(); // Re-renderizar para ajustar el índice activo
            } else {
                updateChatList(); // Simplemente re-renderizar la lista
            }
        }

        // Desplaza el chat hacia abajo automáticamente
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Ajusta la altura del textarea
        function adjustTextareaHeight() {
            userInputField.style.height = 'auto';
            userInputField.style.height = userInputField.scrollHeight + 'px';
        }

        // --- Manejo de la lógica de envío de mensajes ---
        async function sendMessage() {
            const userMessage = userInputField.value.trim();
            if (userMessage === '') {
                return; // No enviar mensajes vacíos
            }

            // Ocultar la pantalla de bienvenida y mostrar el chat normal
            if (!welcomeScreen.classList.contains('hidden')) {
                welcomeScreen.classList.add('hidden');
                // Al ocultar la bienvenida, si no hay mensajes, mostraremos el input abajo
                // pero ya el primer mensaje lo pondrá en estado normal.
                showChatContent();
            } else if (chatContainer.classList.contains('centered-input')) {
                // Si estábamos en el input centrado, ahora pasamos al chat normal
                showChatContent();
            }

            addMessageToChat('user', userMessage);
            currentChatMessages.push({ role: "user", content: userMessage });

            // Si es un nuevo chat, créalo en el historial
            if (activeChatIndex === -1) {
                chatHistory.push({
                    title: userMessage.substring(0, 22) + (userMessage.length > 22 ? '...' : ''),
                    messages: currentChatMessages
                });
                activeChatIndex = chatHistory.length - 1; // Hacerlo el chat activo
                updateChatList(); // Actualizar la lista para que aparezca el nuevo chat
            } else {
                // Si ya es un chat existente, actualiza sus mensajes
                chatHistory[activeChatIndex].messages = currentChatMessages;
            }
            saveChatHistory(); // Guarda el historial después de cada mensaje

            userInputField.value = ''; // Limpiar input
            adjustTextareaHeight(); // Ajustar altura después de limpiar

            loadingIndicator.style.display = 'flex'; // Mostrar indicador de carga
            sendButton.disabled = true; // Deshabilitar botón de envío

            try {
                const response = await fetch(API_CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: currentChatMessages }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.response;
                addMessageToChat('assistant', assistantMessage);
                currentChatMessages.push({ role: "assistant", content: assistantMessage });
                
                // Actualizar el historial con el mensaje de la IA
                chatHistory[activeChatIndex].messages = currentChatMessages;
                saveChatHistory();

            } catch (error) {
                console.error('Error fetching chat response:', error);
                addMessageToChat('error', 'Lo siento, hubo un error al obtener la respuesta. Intenta de nuevo más tarde.');
                currentChatMessages.push({ role: "error", content: 'Lo siento, hubo un error al obtener la respuesta. Intenta de nuevo más tarde.' });
                // Actualizar el historial con el mensaje de error
                chatHistory[activeChatIndex].messages = currentChatMessages;
                saveChatHistory();
            } finally {
                loadingIndicator.style.display = 'none'; // Ocultar indicador
                sendButton.disabled = false; // Habilitar botón
                scrollToBottom();
                userInputField.focus(); // Volver a enfocar el input
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Evitar salto de línea en el textarea
                sendMessage();
            }
        });
        userInputField.addEventListener('input', adjustTextareaHeight);

        newChatButtonSidebar.addEventListener('click', startNewConversation);
        newChatButtonHeader.addEventListener('click', startNewConversation);
        startChatFromWelcomeButton.addEventListener('click', () => {
            // Cuando se hace clic en "Empezar a chatear" desde la bienvenida
            localStorage.setItem('amside_first_visit_done', 'true'); // Marca que la bienvenida ya se vio
            startNewConversation(); // Inicia un nuevo chat
        });


        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            if (chatHistory.length === 0 && !localStorage.getItem('amside_first_visit_done')) {
                // Si no hay historial Y es la primera vez que visita
                showInitialWelcomeScreen();
            } else if (chatHistory.length > 0) {
                // Si hay historial, carga el último chat
                loadChat(chatHistory.length - 1);
            } else {
                // Si no hay historial pero ya no es la primera visita (se borró el historial, etc.)
                showCenteredInput();
            }
        });

    </script>
</body>
</html>
