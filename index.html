<!DOCTYPE html>
<html>
<head>
<title>kendrick lamar</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }
  #container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="container">
  <input type="text" id="textoBusqueda">
  <button id="botonMax" onclick="abrirPestanas()">Max</button>
</div>

<script>
const textoBusqueda = document.getElementById("textoBusqueda");
const botonMax = document.getElementById("botonMax");

textoBusqueda.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    botonMax.click();
  }
});

function abrirPestanas() {
  const texto = textoBusqueda.value;
  if (!texto.startsWith("<")) {
    alert("La web se encuentra actualmente en fase demo o pruebas y algunas funcionalidades aún no están completas.");
    return;
  }

  if (texto.trim().length <= 1) {
    alert("Por favor, escribe algo después del '<'.");
    return;
  }

  const textoParaBuscar = texto.substring(1);

  const variaciones = [
    "",
    ".",
    "-",
    "3",
    "_",
    "a",
    "b",
    "1",
    "2",
    "!",
    "?",
    " ",
    "%20",
    "+",
    "&",
    "$",
    "#",
    "@",
    "*",
    "(",
    ")",
    "[",
    "]",
    "{",
    "}",
    ",",
    ";",
    ":",
    "'",
    '"',
    "/",
    "\\",
    "<",
    ">",
    "€",
    "£",
    "¥",
    "₪",
    "₹",
    "₩",
    "₱",
    "฿",
    "₫",
    "₡",
    "₵",
    "₲",
    "₸",
    "₺",
    "₴",
    "元",
    "円",
    "원"
  ];

  for (let i = 0; i < 50; i++) {
    const indiceVariacion = i % variaciones.length;
    const textoConVariacion = textoParaBuscar + variaciones[indiceVariacion];
    const urlGoogle = "https://www.google.com/search?q=" + encodeURIComponent(textoConVariacion);
    window.open(urlGoogle, "_blank");
  }
}
</script>

</body>
</html>
