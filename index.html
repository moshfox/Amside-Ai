<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside AI - Interfaz con IA Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* Variables CSS para facilitar la gestión de colores y estilos */
        :root {
            --primary-color: #22272b; /* Fondo oscuro principal */
            --secondary-color: #37404a; /* Gris oscuro para barras y elementos */
            --accent-color: #00bcd4; /* Cian para elementos interactivos */
            --accent-color-hover: #00838f; /* Cian más oscuro al pasar el ratón */
            --text-color-primary: #eee; /* Texto claro principal */
            --text-color-secondary: #ccc; /* Texto gris claro secundario */
            --error-color: #f44336; /* Rojo para mensajes de error */
            --border-radius: 10px; /* Bordes redondeados ligeramente más grandes */
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
            --transition: all 0.3s ease-in-out; /* Transiciones suaves */
            --sidebar-width: 300px; /* Ancho del sidebar */
            --accent-color-rgb: 0, 188, 212; /* Color cian en RGB para sombras */
        }

        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Roboto Mono', monospace; /* Fuente estilo consola */
            background-color: var(--primary-color);
            color: var(--text-color-primary);
            margin: 0;
            display: flex; /* Contenedor principal usa flexbox */
            min-height: 100vh; /* Altura mínima del viewport */
            padding: 0;
            overflow: hidden; /* Evita scroll no deseado en el body */
        }

        /* Estilos del sidebar (barra lateral izquierda) */
        .sidebar {
            background-color: var(--secondary-color);
            width: var(--sidebar-width);
            border-right: 1px solid #444d57; /* Separador */
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-shrink: 0; /* No se encoge */
            box-shadow: var(--box-shadow);
            z-index: 10; /* Para que esté por encima de otros elementos si hay solapamiento */
        }

        .sidebar-header {
            color: var(--text-color-primary);
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el ícono y el texto */
        }

        .sidebar-header .icon {
            font-size: 2.5em; /* Tamaño del ícono, un poco más grande */
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.7); /* Efecto neón más marcado */
            position: relative;
            animation: pulse-icon 1.5s infinite alternate; /* Animación de pulso */
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 2em; /* Fuente más grande */
            font-weight: 700; /* Más audaz */
            background: linear-gradient(45deg, var(--accent-color), #00e5ff); /* Degradado en el texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.6); /* Sombra para el texto */
        }

        @keyframes pulse-icon {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        /* Estilo del botón "Nueva Conversación" */
        .new-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.05em; /* Un poco más grande */
            margin-bottom: 20px;
            transition: background-color var(--transition), transform 0.2s ease;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(var(--accent-color-rgb), 0.3);
        }

        .new-chat-button .material-symbols-outlined {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .new-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px); /* Pequeño efecto de elevación */
            box-shadow: 0 6px 15px rgba(var(--accent-color-rgb), 0.4);
        }

        /* Título del historial de chat */
        .chat-list-title {
            font-size: 0.95em; /* Ligeramente más grande */
            color: var(--text-color-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px; /* Más espacio entre letras */
            font-weight: 500;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(var(--accent-color-rgb), 0.3); /* Línea punteada */
            width: 100%;
        }

        /* Lista de chats en el historial */
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-y: auto; /* Para permitir scroll si hay muchos chats */
            flex-grow: 1; /* Ocupa el espacio restante en el sidebar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--secondary-color); /* Firefox */
        }

        .chat-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
        }

        .chat-list li {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px; /* Más espacio entre elementos */
            cursor: pointer;
            background-color: #2c343c;
            color: var(--text-color-secondary);
            transition: background-color var(--transition), color var(--transition), transform 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Para separar el texto de los íconos */
            gap: 8px; /* Espacio para el ícono de chat */
            position: relative; /* Para posicionar los íconos de acción */
        }

        .chat-list li .chat-title-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-list li .material-symbols-outlined {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            flex-shrink: 0;
        }

        .chat-list li:hover {
            background-color: #3f4a56; /* Un gris más claro al pasar el ratón */
            color: var(--text-color-primary);
            transform: translateX(5px); /* Pequeño desplazamiento a la derecha */
        }

        .chat-list li:hover .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        .chat-list li.active {
            background-color: var(--accent-color); /* Cian para el chat activo */
            color: var(--text-color-primary);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(var(--accent-color-rgb), 0.3);
            transform: scale(1.02); /* Ligeramente más grande */
        }

        .chat-list li.active .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        /* Estilos para los íconos de acción (editar/borrar) */
        .chat-list li .chat-actions {
            display: none; /* Ocultos por defecto */
            gap: 5px;
            flex-shrink: 0;
        }
        .chat-list li:hover .chat-actions,
        .chat-list li.active .chat-actions { /* Mostrar también cuando está activo */
            display: flex;
        }

        .chat-list li .chat-actions .material-symbols-outlined {
            font-size: 1em;
            cursor: pointer;
            padding: 4px;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chat-list li .chat-actions .material-symbols-outlined:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.delete-icon:hover {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.2);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.edit-icon:hover {
            color: #ffeb3b; /* Amarillo para editar */
            background-color: rgba(255, 235, 59, 0.2);
        }

        /* Estilo para el input de edición del título */
        .chat-list li .edit-title-input {
            background-color: #444d57;
            border: 1px solid var(--accent-color);
            color: var(--text-color-primary);
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 1em;
            flex-grow: 1;
            margin-right: 5px;
            outline: none;
        }


        /* Contenedor principal del chat */
        .chat-container {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1; /* Ocupa el espacio restante */
            margin: 20px;
            border: 1px solid #333a40;
            position: relative; /* Para posicionar el welcome-screen y el input-area centrado */
        }

        /* Encabezado del chat */
        .chat-header {
            background-color: var(--secondary-color);
            color: var(--text-color-primary);
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #444d57;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre el botón y el título */
            flex-shrink: 0; /* Evita que se encoja */
            position: relative; /* Para el z-index */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
        }

        .chat-header button {
            background: none;
            border: none;
            color: var(--text-color-primary);
            font-size: 1em;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .chat-header button .material-symbols-outlined {
            font-size: 1.2em;
        }

        .chat-header button:hover {
            background-color: #444d57;
            transform: translateY(-1px);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5em; /* Un poco más grande */
            font-weight: 500;
            color: var(--accent-color);
            text-shadow: 0 0 3px rgba(var(--accent-color-rgb), 0.3);
        }

        /* Cuerpo del chat (donde aparecen los mensajes) */
        .chat-body {
            padding: 20px;
            overflow-y: auto; /* Habilita el scroll vertical */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Más espacio entre mensajes */
            position: relative; /* Para el welcome screen */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--primary-color); /* Firefox */
            z-index: 10; /* Por debajo del header, por encima del welcome-screen */
        }

        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: var(--primary-color);
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        /* Estilo general para los mensajes de la IA */
        .message {
            background-color: #2c343c;
            color: var(--text-color-secondary);
            border-radius: var(--border-radius);
            padding: 12px 16px; /* Más padding */
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%; /* Ancho máximo del mensaje */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.98em; /* Ligeramente más grande */
            line-height: 1.6; /* Mejor legibilidad */
            border: 1px solid #3f4a56; /* Borde sutil */
        }

        /* Estilo específico para mensajes de error */
        .error-message {
            background-color: #422b2b; /* Fondo rojizo oscuro */
            color: var(--error-color);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.98em;
            border: 1px solid #5a3232; /* Borde rojo */
        }

        /* Contenedor para mensajes de usuario (para alinear a la derecha) */
        .user-message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinea el contenido a la derecha */
            max-width: 75%;
            align-self: flex-end;
        }

        /* Estilo específico para mensajes del usuario */
        .user-message {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            word-break: break-word;
            box-shadow: 0 2px 6px rgba(var(--accent-color-rgb), 0.25);
            font-size: 0.98em;
            line-height: 1.6;
            margin-bottom: 5px;
            border: 1px solid var(--accent-color-hover); /* Borde acentuado */
        }

        /* Indicador de carga (spinner y texto) */
        .loading-indicator {
            display: flex;
            align-self: flex-end;
            margin-top: 5px;
            align-items: center;
            font-size: 0.85em;
            color: var(--text-color-secondary);
            display: none; /* Oculto por defecto */
            gap: 6px;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 16px; /* Más grande */
            height: 16px;
            animation: spin 1s linear infinite;
        }

        /* Animación para el spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Área de entrada de texto y botón de enviar */
        .input-area {
            padding: 15px;
            border-top: 1px solid #444d57;
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            flex-shrink: 0; /* Evita que se encoja */
            position: relative; /* Para el z-index */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
        }

        .input-field {
            flex-grow: 1;
            padding: 12px 16px; /* Más padding */
            border: 1px solid #555e68;
            border-radius: var(--border-radius);
            margin-right: 12px; /* Más espacio */
            font-size: 1em; /* Ligeramente más grande */
            color: var(--text-color-primary);
            background-color: #2c343c;
            resize: none; /* Evita redimensionamiento por el usuario */
            min-height: 40px; /* Altura mínima para una línea */
            max-height: 120px; /* Altura máxima antes de scroll */
            overflow-y: auto; /* Permite scroll vertical si el texto es largo */
            line-height: 1.5;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.4);
        }

        .send-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 10px 15px; /* Menos padding para hacerlo más pequeño */
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9em; /* Fuente más pequeña */
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px; /* Menos espacio */
            font-weight: 500;
        }

        .send-button .material-symbols-outlined {
            font-size: 1.1em; /* Ajustar tamaño del ícono */
        }

        .send-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background-color: #607d8b; /* Color gris para deshabilitado */
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        /* --- Pantalla de bienvenida (New Conversation Screen) --- */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 25; /* Aumentado el z-index para que esté por encima del input-area centrado */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* No permite clics cuando está oculto */
        }

        .welcome-screen h1 {
            font-size: 3em; /* Título más grande */
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.6);
            letter-spacing: 2px;
        }

        .welcome-screen p {
            font-size: 1.2em;
            color: var(--text-color-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Nuevo: Botón para empezar a chatear desde la pantalla de bienvenida */
        .welcome-screen .start-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            transition: background-color var(--transition), transform 0.2s ease, box-shadow var(--transition);
            box-shadow: 0 4px 15px rgba(var(--accent-color-rgb), 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .welcome-screen .start-chat-button .material-symbols-outlined {
            font-size: 1.5em;
        }

        .welcome-screen .start-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(var(--accent-color-rgb), 0.6);
        }


        /* --- Estilo para el input-area centrado (cuando no hay mensajes y la pantalla de bienvenida está oculta) --- */
        .chat-container.no-messages .chat-body {
            display: none; /* Oculta el chat-body cuando no hay mensajes */
        }

        .chat-container.no-messages .chat-header {
            display: none; /* Oculta el header cuando no hay mensajes o está la bienvenida */
        }

        .chat-container.no-messages .input-area {
            position: absolute; /* Para centrarlo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Ancho apropiado para centrar */
            max-width: 700px; /* Evitar que sea demasiado ancho */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex-direction: column; /* Apila el input y el botón verticalmente */
            gap: 15px; /* Espacio entre input y botón */
            padding: 25px; /* Más padding */
            z-index: 18; /* Por debajo del welcome-screen, por encima del chat-body */
            border: none; /* Eliminar borde superior */
            background-color: transparent; /* Fondo transparente para mostrar el primary-color del container */
            transition: all 0.5s ease; /* Transición para el movimiento */
            display: none; /* Oculto por defecto, solo se muestra cuando se necesita centrado Y welcome-screen NO está visible */
        }
        
        .chat-container.no-messages.input-centered .input-area {
            display: flex; /* Muestra el input-area cuando está centrado y el welcome-screen está oculto */
        }


        .chat-container.no-messages .input-area .input-field {
            width: calc(100% - 32px); /* Ajusta el padding */
            max-width: none; /* Asegura que el textarea ocupe el ancho completo */
            margin-right: 0;
        }

        .chat-container.no-messages .input-area .send-button {
            width: 100%; /* El botón ocupa todo el ancho */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined icon">auto_awesome</span> 
            <h2>Amside AI</h2>
        </div>
        <button class="new-chat-button" id="new-chat-button">
            <span class="material-symbols-outlined">add_circle</span>
            Nueva Conversación
        </button>
        <h3 class="chat-list-title">Historial</h3>
        <ul class="chat-list" id="chat-list">
            </ul>
    </div>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <button id="new-conversation-header-button">
                <span class="material-symbols-outlined">add</span>
                Nuevo
            </button>
            <h2>Chat</h2>
        </div>
        
        <div class="welcome-screen" id="welcome-screen">
            <span class="material-symbols-outlined" style="font-size: 6em; color: var(--accent-color); margin-bottom: 20px; text-shadow: 0 0 15px rgba(var(--accent-color-rgb), 0.8);">psychology</span> 
            <h1>Bienvenido a Amside AI</h1>
            <p>Estoy aquí para ayudarte. ¿En qué puedo asistirte hoy?</p>
            <button class="start-chat-button" id="start-chat-from-welcome">
                <span class="material-symbols-outlined">chat</span>
                ¡Empezar a chatear!
            </button>
        </div>

        <div class="chat-body" id="chat-messages">
            </div>
        <div class="input-area">
            <textarea class="input-field" id="user-input" placeholder="Escribe tu mensaje..."></textarea>
            <button class="send-button" id="send-button">
                <span class="material-symbols-outlined">send</span>
                Enviar
            </button>
        </div>
        <div id="loading-indicator" class="loading-indicator">
            <div class="loading-spinner"></div> Procesando...
        </div>
    </div>

    <script>
        // --- ¡¡¡IMPORTANTE!!! ---
        // ESTA URL APUNTA A TU BACKEND FLASK.
        // CUANDO DESPLIEGUES TU BACKEND EN RENDER.COM, OBTENDRÁS UNA URL PÚBLICA.
        // DEBERÁS REEMPLAZAR ESTA LÍNEA CON ESA URL PÚBLICA.
        // EJEMPLO: const API_CHAT_ENDPOINT = "https://tu-nombre-de-servicio.onrender.com/api/chat";
        // Mientras tanto, para pruebas locales con Flask, "/api/chat" funciona.
        const API_CHAT_ENDPOINT = "/api/chat";

        // Referencias a los elementos del DOM
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatList = document.getElementById('chat-list');
        const newChatButtonSidebar = document.getElementById('new-chat-button');
        const newChatButtonHeader = document.getElementById('new-conversation-header-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const welcomeScreen = document.getElementById('welcome-screen');
        const inputArea = document.querySelector('.input-area'); 
        const startChatFromWelcomeButton = document.getElementById('start-chat-from-welcome'); // Nuevo botón

        // Almacena mensajes en formato ChatML { role: "user/assistant/system", content: "..." }
        let currentChatMessages = []; // Mensajes de la conversación actual
        let chatHistory = []; // Para guardar múltiples conversaciones en la lista de la izquierda
        let activeChatIndex = -1; // Índice del chat activo en chatHistory

        // --- Funciones para la persistencia del chat usando localStorage ---
        function loadChatHistory() {
            const storedHistory = localStorage.getItem('amside_chat_history');
            if (storedHistory) {
                try {
                    chatHistory = JSON.parse(storedHistory);
                    if (!Array.isArray(chatHistory)) {
                        chatHistory = [];
                    }
                    // Asegurarse de que cada chat tenga un título si no lo tenía
                    chatHistory.forEach(chat => {
                        if (!chat.title) {
                            const firstUserMessage = chat.messages.find(msg => msg.role === 'user');
                            chat.title = firstUserMessage ? firstUserMessage.content.substring(0, 22) + (firstUserMessage.content.length > 22 ? '...' : '') : 'Nueva Conversación';
                        }
                    });
                } catch (e) {
                    console.error("Error parsing chat history from localStorage:", e);
                    chatHistory = []; // Si hay un error, inicializar vacío
                }
            }
            updateChatList();
        }

        function saveChatHistory() {
            localStorage.setItem('amside_chat_history', JSON.stringify(chatHistory));
        }

        // --- Funciones de la Interfaz de Usuario ---

        // Añade un mensaje visualmente al chat
        function addMessageToChat(role, content) {
            const messageContainer = document.createElement('div');
            const messageDiv = document.createElement('div');

            if (role === 'user') {
                messageContainer.classList.add('user-message-container');
                messageDiv.classList.add('user-message');
            } else if (role === 'assistant') {
                messageDiv.classList.add('message');
            } else if (role === 'error') {
                messageDiv.classList.add('error-message');
            }
            messageDiv.textContent = content;
            messageContainer.appendChild(messageDiv);
            chatMessages.appendChild(messageContainer);
            scrollToBottom();
        }

        // Muestra un chat completo (ej. al cargar uno del historial)
        function displayChat(messages) {
            chatMessages.innerHTML = ''; // Limpiar el chat actual
            if (messages.length > 0) {
                showChatContent(); // Muestra el chat normal con header y input abajo
                messages.forEach(msg => {
                    if (msg.role === 'user' || msg.role === 'assistant' || msg.role === 'error') {
                        addMessageToChat(msg.role, msg.content);
                    }
                });
            } else {
                // Si no hay mensajes, SIEMPRE muestra la pantalla de bienvenida completa.
                showInitialWelcomeScreen(); 
            }
            scrollToBottom();
            adjustTextareaHeight(); // Asegura que el textarea tenga el tamaño correcto
        }

        // Actualiza la lista de chats en el sidebar
        function updateChatList() {
            chatList.innerHTML = ''; // Limpiar la lista
            chatHistory.forEach((chat, index) => {
                const listItem = document.createElement('li');
                listItem.dataset.index = index; // Guardar el índice para referencia

                const chatTitleContent = document.createElement('div');
                chatTitleContent.classList.add('chat-title-content');
                chatTitleContent.innerHTML = `<span class="material-symbols-outlined">chat</span> <span class="chat-title-text">${chat.title}</span>`;
                listItem.appendChild(chatTitleContent);

                // Contenedor para los íconos de acción
                const chatActions = document.createElement('div');
                chatActions.classList.add('chat-actions');

                const editIcon = document.createElement('span');
                editIcon.classList.add('material-symbols-outlined', 'edit-icon');
                editIcon.textContent = 'edit';
                editIcon.title = 'Editar título';
                editIcon.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita que se active la carga del chat
                    editChatTitle(index, listItem);
                });
                chatActions.appendChild(editIcon);

                const deleteIcon = document.createElement('span');
                deleteIcon.classList.add('material-symbols-outlined', 'delete-icon');
                deleteIcon.textContent = 'delete';
                deleteIcon.title = 'Borrar chat';
                deleteIcon.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita que se active la carga del chat
                    deleteChat(index);
                });
                chatActions.appendChild(deleteIcon);
                
                listItem.appendChild(chatActions);

                if (index === activeChatIndex) {
                    listItem.classList.add('active');
                }

                listItem.addEventListener('click', () => {
                    // Guarda el chat que se está abandonando
                    if (activeChatIndex !== -1 && currentChatMessages.length > 0) {
                        chatHistory[activeChatIndex].messages = [...currentChatMessages];
                    }
                    
                    activeChatIndex = index;
                    currentChatMessages = chatHistory[activeChatIndex].messages;
                    displayChat(currentChatMessages);
                    updateChatList(); // Para actualizar la clase 'active'
                    saveChatHistory();
                });
                chatList.appendChild(listItem);
            });
            saveChatHistory();
        }
        
        // Inicia una nueva conversación
        function startNewChat() {
            // Guarda la conversación actual antes de iniciar una nueva, si tiene contenido
            if (activeChatIndex !== -1 && currentChatMessages.length > 0) {
                chatHistory[activeChatIndex].messages = [...currentChatMessages];
            } else if (activeChatIndex === -1 && currentChatMessages.length > 0) {
                // Si es un chat nuevo sin guardar y tiene contenido, añádelo
                const firstUserMsg = currentChatMessages.find(msg => msg.role === 'user');
                const defaultTitle = firstUserMsg ? firstUserMsg.content.substring(0, 22) + (firstUserMsg.content.length > 22 ? '...' : '') : 'Nueva Conversación';
                chatHistory.unshift({ title: defaultTitle, messages: [...currentChatMessages] });
            }
            
            currentChatMessages = []; // Vacía los mensajes para la nueva conversación
            activeChatIndex = -1; // No hay chat activo seleccionado en el historial
            
            // Aquí está el CAMBIO CLAVE: al iniciar un nuevo chat, siempre mostramos la pantalla de bienvenida
            showInitialWelcomeScreen(); 
            updateChatList(); // Para que ningún chat esté marcado como activo
            saveChatHistory();
            userInputField.value = ''; // Limpia el input
            adjustTextareaHeight(); // Restablece la altura del textarea
            hideLoadingIndicator(); // Asegura que el indicador de carga esté oculto
            // No enfocar el input aquí, ya que el usuario debe hacer clic en "Empezar a chatear"
        }

        // Borra un chat del historial
        function deleteChat(indexToDelete) {
            if (confirm('¿Estás seguro de que quieres borrar este chat?')) {
                // Si el chat activo es el que se va a borrar
                if (activeChatIndex === indexToDelete) {
                    activeChatIndex = -1; // Deseleccionar el chat activo
                    currentChatMessages = []; // Vaciar el chat actual
                    displayChat([]); // Mostrar el estado sin mensajes, lo que llevará a la welcome screen si no hay más chats
                } else if (activeChatIndex > indexToDelete) {
                    // Si el chat activo está después del que se borra, ajustar el índice
                    activeChatIndex--;
                }
                
                chatHistory.splice(indexToDelete, 1); // Eliminar del array
                saveChatHistory();
                updateChatList(); // Actualizar la UI
                // Si no quedan chats después de borrar, también muestra la bienvenida
                if (chatHistory.length === 0 && activeChatIndex === -1) {
                    showInitialWelcomeScreen();
                }
            }
        }

        // Edita el título de un chat
        function editChatTitle(index, listItem) {
            const titleSpan = listItem.querySelector('.chat-title-text');
            const currentTitle = chatHistory[index].title;

            // Crear un input de edición
            const input = document.createElement('input');
            input.type = 'text';
            input.classList.add('edit-title-input');
            input.value = currentTitle;

            // Reemplazar el span con el input
            titleSpan.replaceWith(input);
            input.focus();
            input.select(); // Seleccionar todo el texto

            const saveTitle = () => {
                let newTitle = input.value.trim();
                if (newTitle === '') {
                    newTitle = 'Conversación sin título'; // Título por defecto si se deja vacío
                }
                chatHistory[index].title = newTitle;
                saveChatHistory();
                updateChatList(); // Redibujar la lista para mostrar el nuevo título
            };

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur(); // Dispara el evento 'blur'
                }
            });

            input.addEventListener('blur', saveTitle); // Guardar cuando se pierde el foco
        }


        // Muestra/oculta el indicador de carga
        function showLoadingIndicator() {
            if (loadingIndicator) {
                loadingIndicator.style.display = 'flex';
                // Posicionar el indicador de carga en relación al input-area
                const inputAreaRect = document.querySelector('.input-area').getBoundingClientRect();
                loadingIndicator.style.bottom = `${window.innerHeight - inputAreaRect.top + 10}px`;
                loadingIndicator.style.right = `20px`;
                loadingIndicator.style.position = 'fixed';
            }
            sendButton.disabled = true;
            userInputField.disabled = true;
        }

        function hideLoadingIndicator() {
            if (loadingIndicator) loadingIndicator.style.display = 'none';
            sendButton.disabled = false;
            userInputField.disabled = false;
            userInputField.focus();
        }

        // Muestra la pantalla de bienvenida (ocultando el input centrado y el chat normal)
        function showInitialWelcomeScreen() {
            welcomeScreen.classList.remove('hidden');
            chatContainer.classList.add('no-messages'); // Oculta header y chat-body
            chatContainer.classList.remove('input-centered'); // Asegura que el input centrado NO esté visible
        }

        // Oculta la pantalla de bienvenida (preparando para mostrar el input centrado o el chat normal)
        function hideInitialWelcomeScreen() {
            welcomeScreen.classList.add('hidden');
            // Cuando la bienvenida se oculta, no automáticamente mostramos el input centrado aquí.
            // Dependerá de si hay mensajes en el chat o no.
        }

        // Muestra el chat-body y el input-area en su posición normal (arriba/abajo)
        function showChatContent() {
            hideInitialWelcomeScreen(); // Asegura que la pantalla de bienvenida no esté
            chatContainer.classList.remove('no-messages'); // Muestra header y chat-body
            chatContainer.classList.remove('input-centered'); // Asegura que el input NO esté centrado
            chatMessages.style.display = 'flex'; // Asegura que el chat-body esté visible
            inputArea.style.display = 'flex'; // Muestra el input-area
            inputArea.style.position = 'relative'; // Vuelve el input-area a su posición normal
            inputArea.style.top = 'unset';
            inputArea.style.left = 'unset';
            inputArea.style.transform = 'none';
            inputArea.style.width = 'auto';
            inputArea.style.maxWidth = 'none';
            inputArea.style.flexDirection = 'row';
            inputArea.style.gap = 'initial';
            inputArea.style.padding = '15px';
            inputArea.style.borderTop = '1px solid #444d57'; /* Vuelve a poner el borde superior */
            inputArea.style.backgroundColor = 'var(--secondary-color)';
        }

        // Oculta el chat-body, el header y muestra el input-area centrado (si la welcome screen está oculta)
        function hideChatContent() {
            hideInitialWelcomeScreen(); // Asegura que la welcome screen está oculta
            chatContainer.classList.add('no-messages'); // Oculta header y chat-body
            chatContainer.classList.add('input-centered'); // Activa la clase para centrar el input
        }


        // --- Función principal para enviar mensajes ---
        async function sendMessage() {
            const userInput = userInputField.value.trim();
            if (userInput === "") return;

            // Si es la primera interacción en un nuevo chat (currentChatMessages está vacío)
            if (currentChatMessages.length === 0) {
                // Al enviar el primer mensaje desde la pantalla de bienvenida (input centrado),
                // transicionamos a la vista de chat normal.
                hideInitialWelcomeScreen();
                showChatContent(); // Cambia a la vista de chat normal
                
                // Añadir el mensaje de bienvenida de la IA al iniciar el chat
                currentChatMessages.push({ role: 'assistant', content: 'Bienvenido a Amside AI. Estoy aquí para ayudarte. ¿Qué te gustaría saber?' });
                addMessageToChat('assistant', 'Bienvenido a Amside AI. Estoy aquí para ayudarte. ¿Qué te gustaría saber?');
            }
            
            addMessageToChat('user', userInput);
            currentChatMessages.push({ role: 'user', content: userInput });
            userInputField.value = "";
            adjustTextareaHeight(); // Restablece la altura del textarea


            showLoadingIndicator();

            try {
                const payload = {
                    "messages": currentChatMessages
                };

                const response = await fetch(API_CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                const aiResponseText = data.response;

                addMessageToChat('assistant', aiResponseText);
                currentChatMessages.push({ role: 'assistant', content: aiResponseText });

                // Lógica para guardar o actualizar el chat en el historial
                if (activeChatIndex === -1) {
                    // Nuevo chat: Asignar un título y agregarlo al inicio del historial
                    const firstUserMessage = currentChatMessages.find(msg => msg.role === 'user');
                    const defaultTitle = firstUserMessage ? firstUserMessage.content.substring(0, 22) + (firstUserMessage.content.length > 22 ? '...' : '') : 'Nueva Conversación';
                    chatHistory.unshift({ title: defaultTitle, messages: [...currentChatMessages] });
                    activeChatIndex = 0; // El nuevo chat es ahora el activo
                } else {
                    // Chat existente: Actualizar sus mensajes
                    chatHistory[activeChatIndex].messages = [...currentChatMessages];
                }
                saveChatHistory();
                updateChatList(); // Asegurarse de que la lista se actualice y el chat activo se resalte
                scrollToBottom();

            } catch (error) {
                console.error("Error al obtener respuesta de la IA:", error);
                addMessageToChat('error', `Lo siento, no pude obtener una respuesta. Error: ${error.message}`);
            } finally {
                hideLoadingIndicator();
            }
        }

        // Ajustar altura del textarea dinámicamente
        function adjustTextareaHeight() {
            userInputField.style.height = 'auto'; // Restablece la altura para calcular correctamente
            userInputField.style.height = userInputField.scrollHeight + 'px';
        }

        // --- Event Listeners (para interacciones del usuario) ---
        if (sendButton) {
            sendButton.addEventListener('click', sendMessage);
        }
        if (userInputField) {
            userInputField.addEventListener('input', adjustTextareaHeight); // Ajusta la altura al escribir
            userInputField.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) { // Enter para enviar, Shift+Enter para nueva línea
                    event.preventDefault(); // Previene la nueva línea por defecto
                    sendMessage();
                }
            });
        }
        if (newChatButtonSidebar) {
            newChatButtonSidebar.addEventListener('click', startNewChat);
        }
        if (newChatButtonHeader) {
            newChatButtonHeader.addEventListener('click', startNewChat);
        }
        if (startChatFromWelcomeButton) {
            startChatFromWelcomeButton.addEventListener('click', () => {
                // Al hacer clic en "Empezar a chatear" desde la bienvenida,
                // ocultamos la bienvenida y mostramos el input centrado.
                hideInitialWelcomeScreen(); 
                hideChatContent(); // Esto hace visible el input centrado
                userInputField.focus(); // Enfoca el input
            });
        }


        // Desplaza el chat hacia abajo automáticamente
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- Inicialización de la aplicación al cargar la página ---
        loadChatHistory();
        if (chatHistory.length > 0) {
            activeChatIndex = 0; // Carga el chat más reciente como activo
            currentChatMessages = chatHistory[activeChatIndex].messages;
            displayChat(currentChatMessages); // Esto mostrará el chat normal
            hideInitialWelcomeScreen(); // Asegura que la pantalla de bienvenida esté oculta
            showChatContent(); // Asegura que el chat normal esté visible
        } else {
            // Si no hay historial, muestra la pantalla de bienvenida y el input-area se oculta por CSS
            currentChatMessages = []; // Asegura que el chat esté vacío
            activeChatIndex = -1; // No hay chat activo
            showInitialWelcomeScreen(); // Muestra la pantalla de bienvenida
        }
    </script>
</body>
</html>
