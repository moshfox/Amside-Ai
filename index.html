<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside AI - Interfaz con IA Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* Variables CSS para facilitar la gestión de colores y estilos */
        :root {
            --primary-color: #22272b; /* Fondo oscuro principal */
            --secondary-color: #37404a; /* Gris oscuro para barras y elementos */
            --accent-color: #00bcd4; /* Cian para elementos interactivos */
            --accent-color-hover: #00838f; /* Cian más oscuro al pasar el ratón */
            --text-color-primary: #eee; /* Texto claro principal */
            --text-color-secondary: #ccc; /* Texto gris claro secundario */
            --error-color: #f44336; /* Rojo para mensajes de error */
            --border-radius: 10px; /* Bordes redondeados ligeramente más grandes */
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
            --transition: all 0.3s ease-in-out; /* Transiciones suaves */
            --sidebar-width: 300px; /* Ancho del sidebar */
            --accent-color-rgb: 0, 188, 212; /* Color cian en RGB para sombras */
        }

        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Roboto Mono', monospace; /* Fuente estilo consola */
            background-color: var(--primary-color);
            color: var(--text-color-primary);
            margin: 0;
            display: flex; /* Contenedor principal usa flexbox */
            min-height: 100vh; /* Altura mínima del viewport */
            padding: 0;
            overflow: hidden; /* Evita scroll no deseado en el body */
        }

        /* Estilos del sidebar (barra lateral izquierda) */
        .sidebar {
            background-color: var(--secondary-color);
            width: var(--sidebar-width);
            border-right: 1px solid #444d57; /* Separador */
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-shrink: 0; /* No se encoge */
            box-shadow: var(--box-shadow);
            z-index: 10; /* Para que esté por encima de otros elementos si hay solapamiento */
        }

        .sidebar-header {
            color: var(--text-color-primary);
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el ícono y el texto */
        }

        .sidebar-header .icon {
            font-size: 2.5em; /* Tamaño del ícono, un poco más grande */
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.7); /* Efecto neón más marcado */
            position: relative;
            animation: pulse-icon 1.5s infinite alternate; /* Animación de pulso */
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 2em; /* Fuente más grande */
            font-weight: 700; /* Más audaz */
            background: linear-gradient(45deg, var(--accent-color), #00e5ff); /* Degradado en el texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.6); /* Sombra para el texto */
        }

        @keyframes pulse-icon {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        /* Estilo del botón "Nueva Conversación" */
        .new-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.05em; /* Un poco más grande */
            margin-bottom: 20px;
            transition: background-color var(--transition), transform 0.2s ease;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(var(--accent-color-rgb), 0.3);
        }

        .new-chat-button .material-symbols-outlined {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .new-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px); /* Pequeño efecto de elevación */
            box-shadow: 0 6px 15px rgba(var(--accent-color-rgb), 0.4);
        }

        /* Título del historial de chat */
        .chat-list-title {
            font-size: 0.95em; /* Ligeramente más grande */
            color: var(--text-color-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px; /* Más espacio entre letras */
            font-weight: 500;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(var(--accent-color-rgb), 0.3); /* Línea punteada */
            width: 100%;
        }

        /* Lista de chats en el historial */
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-y: auto; /* Para permitir scroll si hay muchos chats */
            flex-grow: 1; /* Ocupa el espacio restante en el sidebar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--secondary-color); /* Firefox */
        }

        .chat-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
        }

        .chat-list li {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px; /* Más espacio entre elementos */
            cursor: pointer;
            background-color: #2c343c;
            color: var(--text-color-secondary);
            transition: background-color var(--transition), color var(--transition), transform 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Para separar el texto de los íconos */
            gap: 8px; /* Espacio para el ícono de chat */
            position: relative; /* Para posicionar los íconos de acción */
        }

        .chat-list li .chat-title-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-list li .material-symbols-outlined {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            flex-shrink: 0;
        }

        .chat-list li:hover {
            background-color: #3f4a56; /* Un gris más claro al pasar el ratón */
            color: var(--text-color-primary);
            transform: translateX(5px); /* Pequeño desplazamiento a la derecha */
        }

        .chat-list li:hover .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        .chat-list li.active {
            background-color: var(--accent-color); /* Cian para el chat activo */
            color: var(--text-color-primary);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(var(--accent-color-rgb), 0.3);
            transform: scale(1.02); /* Ligeramente más grande */
        }

        .chat-list li.active .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        /* Estilos para los íconos de acción (editar/borrar) */
        .chat-list li .chat-actions {
            display: none; /* Ocultos por defecto */
            gap: 5px;
            flex-shrink: 0;
        }
        .chat-list li:hover .chat-actions,
        .chat-list li.active .chat-actions { /* Mostrar también cuando está activo */
            display: flex;
        }

        .chat-list li .chat-actions .material-symbols-outlined {
            font-size: 1em;
            cursor: pointer;
            padding: 4px;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chat-list li .chat-actions .material-symbols-outlined:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.delete-icon:hover {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.2);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.edit-icon:hover {
            color: #ffeb3b; /* Amarillo para editar */
            background-color: rgba(255, 235, 59, 0.2);
        }

        /* Estilo para el input de edición del título */
        .chat-list li .edit-title-input {
            background-color: #444d57;
            border: 1px solid var(--accent-color);
            color: var(--text-color-primary);
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 1em;
            flex-grow: 1;
            margin-right: 5px;
            outline: none;
        }


        /* Contenedor principal del chat */
        .chat-container {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1; /* Ocupa el espacio restante */
            margin: 20px;
            border: 1px solid #333a40;
            position: relative; /* Para posicionar el welcome-screen y el input-area centrado */
        }

        /* Encabezado del chat */
        .chat-header {
            background-color: var(--secondary-color);
            color: var(--text-color-primary);
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #444d57;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre el botón y el título */
            flex-shrink: 0; /* Evita que se encoja */
            position: relative; /* Para el z-index */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
        }

        .chat-header button {
            background: none;
            border: none;
            color: var(--text-color-primary);
            font-size: 1em;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .chat-header button .material-symbols-outlined {
            font-size: 1.2em;
        }

        .chat-header button:hover {
            background-color: #444d57;
            transform: translateY(-1px);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5em; /* Un poco más grande */
            font-weight: 500;
            color: var(--accent-color);
            text-shadow: 0 0 3px rgba(var(--accent-color-rgb), 0.3);
        }

        /* Cuerpo del chat (donde aparecen los mensajes) */
        .chat-body {
            padding: 20px;
            overflow-y: auto; /* Habilita el scroll vertical */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Más espacio entre mensajes */
            position: relative; /* Para el welcome screen */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--primary-color); /* Firefox */
            z-index: 10; /* Por debajo del header, por encima del welcome-screen */
        }

        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: var(--primary-color);
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        /* Estilo general para los mensajes de la IA */
        .message {
            background-color: #2c343c;
            color: var(--text-color-secondary);
            border-radius: var(--border-radius);
            padding: 14px 18px; /* AUMENTADO: Más padding */
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%; /* Ancho máximo del mensaje */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 1.05em; /* AUMENTADO: Texto más grande */
            line-height: 1.6; /* Mejor legibilidad */
            border: 1px solid #3f4a56; /* Borde sutil */
        }

        /* Estilo específico para mensajes de error */
        .error-message {
            background-color: #422b2b; /* Fondo rojizo oscuro */
            color: var(--error-color);
            border-radius: var(--border-radius);
            padding: 14px 18px; /* AUMENTADO: Más padding */
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 1.05em; /* AUMENTADO: Texto más grande */
            border: 1px solid #5a3232; /* Borde rojo */
        }

        /* Contenedor para mensajes de usuario (para alinear a la derecha) */
        .user-message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinea el contenido a la derecha */
            max-width: 75%;
            align-self: flex-end;
        }

        /* Estilo específico para mensajes del usuario */
        .user-message {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border-radius: var(--border-radius);
            padding: 14px 18px; /* AUMENTADO: Más padding */
            word-break: break-word;
            box-shadow: 0 2px 6px rgba(var(--accent-color-rgb), 0.25);
            font-size: 1.05em; /* AUMENTADO: Texto más grande */
            line-height: 1.6;
            margin-bottom: 5px;
            border: 1px solid var(--accent-color-hover); /* Borde acentuado */
        }

        /* Indicador de carga (spinner y texto) */
        .loading-indicator {
            display: flex;
            align-self: flex-end;
            margin-top: 5px;
            align-items: center;
            font-size: 0.9em; /* Ligeramente más grande */
            color: var(--text-color-secondary);
            display: none; /* Oculto por defecto */
            gap: 8px; /* Más espacio */
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 18px; /* Más grande */
            height: 18px;
            animation: spin 1s linear infinite;
        }

        /* Animación para el spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Área de entrada de texto y botón de enviar */
        .input-area {
            padding: 15px;
            border-top: 1px solid #444d57;
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            flex-shrink: 0; /* Evita que se encoja */
            position: relative;
            z-index: 20;
            /* Valores por defecto para cuando está abajo (fila) */
            flex-direction: row;
            gap: initial;
            width: auto;
            max-width: none;
            box-shadow: none;
            border: none;
            background-color: var(--secondary-color);
            transition: all 0.5s ease;
        }

        .input-field {
            flex-grow: 1; /* AÑADIDO: Ocupa el espacio disponible */
            padding: 14px 18px;
            border: 1px solid #555e68;
            border-radius: var(--border-radius);
            margin-right: 15px; /* Mantiene el espacio con el botón */
            font-size: 1.1em;
            color: var(--text-color-primary);
            background-color: #2c343c;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.5;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.4);
        }

        .send-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 12px 20px; /* AUMENTADO: Más padding */
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.05em; /* AUMENTADO: Fuente un poco más grande */
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px; /* AUMENTADO: Más espacio */
            font-weight: 500;
            width: auto; /* Importante: resetear el ancho para que no sea 100% */
        }

        .send-button .material-symbols-outlined {
            font-size: 1.3em; /* AUMENTADO: Ajustar tamaño del ícono */
        }

        .send-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background-color: #607d8b; /* Color gris para deshabilitado */
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        /* --- Pantalla de bienvenida (New Conversation Screen) --- */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 25; /* Aumentado el z-index para que esté por encima del input-area centrado */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* No permite clics cuando está oculto */
        }

        .welcome-screen h1 {
            font-size: 3em; /* Título más grande */
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.6);
            letter-spacing: 2px;
        }

        .welcome-screen p {
            font-size: 1.2em;
            color: var(--text-color-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Nuevo: Botón para empezar a chatear desde la pantalla de bienvenida */
        .welcome-screen .start-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 700;
            transition: background-color var(--transition), transform 0.2s ease, box-shadow var(--transition);
            box-shadow: 0 4px 15px rgba(var(--accent-color-rgb), 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .welcome-screen .start-chat-button .material-symbols-outlined {
            font-size: 1.5em;
        }

        .welcome-screen .start-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(var(--accent-color-rgb), 0.6);
        }


        /* --- Estilo para el input-area centrado (cuando no hay mensajes y la pantalla de bienvenida está oculta) --- */
        /* Estas clases se controlan ahora estrictamente desde JavaScript */
        .chat-container.no-messages .chat-body {
            display: none; /* Oculta el chat-body cuando no hay mensajes o está la bienvenida */
        }

        .chat-container.no-messages .chat-header {
            display: none; /* Oculta el header cuando no hay mensajes o está la bienvenida */
        }

        /* Estilo específico para cuando el input-area está centrado */
        .input-area.centered { /* CLASE AÑADIDA: .centered */
            position: absolute; /* Para centrarlo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Ancho apropiado para centrar (90%) */
            max-width: 800px; /* Evitar que sea demasiado ancho */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex-direction: column; /* Apila el input y el botón verticalmente */
            gap: 15px; /* Espacio entre input y botón */
            padding: 25px; /* Más padding */
            z-index: 18; /* Por debajo del welcome-screen, por encima del chat-body */
            border: none; /* Eliminar borde superior */
            background-color: var(--secondary-color); /* Fondo del área centrada */
            transition: all 0.5s ease; /* Transición para el movimiento */
            display: flex; /* Asegura que se muestre cuando está centrado */
        }
        
        /* Estilos del input-field cuando el input-area está centrado */
        .input-area.centered .input-field {
            width: 100%; /* El textarea ocupa todo el ancho disponible */
            max-width: none;
            margin-right: 0; /* Elimina el margen a la derecha */
            min-height: 80px; /* Altura mínima más grande */
            font-size: 1.3em; /* Texto más grande */
        }

        /* Estilos del send-button cuando el input-area está centrado */
        .input-area.centered .send-button {
            width: 100%; /* El botón ocupa todo el ancho */
            padding: 18px 30px; /* Un poco más de padding para que se vea más grande en modo centrado */
            font-size: 1.2em; /* Texto más grande */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined icon">auto_awesome</span> 
            <h2>Amside AI</h2>
        </div>
        <button class="new-chat-button" id="new-chat-button">
            <span class="material-symbols-outlined">add_circle</span>
            Nueva Conversación
        </button>
        <h3 class="chat-list-title">Historial</h3>
        <ul class="chat-list" id="chat-list">
        </ul>
    </div>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <button id="new-conversation-header-button">
                <span class="material-symbols-outlined">add</span>
                Nuevo
            </button>
            <h2 id="chat-title-display">Chat</h2> </div>
        
        <div class="welcome-screen" id="welcome-screen">
            <span class="material-symbols-outlined" style="font-size: 6em; color: var(--accent-color); margin-bottom: 20px; text-shadow: 0 0 15px rgba(var(--accent-color-rgb), 0.8);">psychology</span> 
            <h1>Bienvenido a Amside AI</h1>
            <p>Estoy aquí para ayudarte. ¿En qué puedo asistirte hoy?</p>
            <button class="start-chat-button" id="start-chat-from-welcome">
                <span class="material-symbols-outlined">chat</span>
                ¡Empezar a chatear!
            </button>
        </div>

        <div class="chat-body" id="chat-messages">
        </div>
        <div class="input-area" id="input-area">
            <textarea class="input-field" id="user-input" placeholder="Escribe tu mensaje..."></textarea>
            <button class="send-button" id="send-button">
                <span class="material-symbols-outlined">send</span>
                Enviar
            </button>
        </div>
        <div id="loading-indicator" class="loading-indicator">
            <div class="loading-spinner"></div> Procesando...
        </div>
    </div>

    <script>
        // --- ¡¡¡IMPORTANTE!!! ---
        // ESTA URL APUNTA A TU BACKEND FLASK.
        // CUANDO DESPLIEGUES TU BACKEND EN RENDER.COM, OBTENDRÁS UNA URL PÚBLICA.
        // DEBERÁS REEMPLAZAR ESTA LÍNEA CON ESA URL PÚBLICA.
        // EJEMPLO: const API_CHAT_ENDPOINT = "https://tu-nombre-de-servicio.onrender.com/api/chat";
        // Mientras tanto, para pruebas locales con Flask, "/api/chat" funciona.
        const API_CHAT_ENDPOINT = "/api/chat";

        // Referencias a los elementos del DOM
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatList = document.getElementById('chat-list');
        const newChatButtonSidebar = document.getElementById('new-chat-button');
        const newChatButtonHeader = document.getElementById('new-conversation-header-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const welcomeScreen = document.getElementById('welcome-screen');
        const inputArea = document.getElementById('input-area');
        const startChatFromWelcomeButton = document.getElementById('start-chat-from-welcome');
        const chatTitleDisplay = document.getElementById('chat-title-display'); // Referencia al título en el header

        // Almacena mensajes en formato ChatML { role: "user/assistant/system", content: "..." }
        let currentChatMessages = []; // Mensajes de la conversación actual
        let chatHistory = []; // Para guardar múltiples conversaciones en la lista de la izquierda
        let activeChatIndex = -1; // Índice del chat activo en chatHistory

        // Bandera para saber si el chat actual es nuevo y aún no se ha guardado
        let isCurrentChatUnsaved = false;

        // --- Funciones para la persistencia del chat usando localStorage ---
        function loadChatHistory() {
            const storedHistory = localStorage.getItem('amside_chat_history');
            if (storedHistory) {
                try {
                    chatHistory = JSON.parse(storedHistory);
                    if (!Array.isArray(chatHistory)) {
                        chatHistory = [];
                    }
                    // Asegurarse de que cada chat tenga un título si no lo tenía
                    chatHistory.forEach(chat => {
                        if (!chat.title) {
                            const firstUserMessage = chat.messages.find(msg => msg.role === 'user');
                            chat.title = firstUserMessage ? firstUserMessage.content.substring(0, 22) + (firstUserMessage.content.length > 22 ? '...' : '') : 'Nueva Conversación';
                        }
                    });
                } catch (e) {
                    console.error("Error parsing chat history from localStorage:", e);
                    chatHistory = []; // Si hay un error, inicializar vacío
                }
            }
            updateChatList();
        }

        function saveChatHistory() {
            localStorage.setItem('amside_chat_history', JSON.stringify(chatHistory));
        }

        // --- Funciones de la Interfaz de Usuario ---

        // Función para iniciar una nueva conversación
        function startNewConversation() {
            // Desactivar el chat actualmente activo en la lista
            if (activeChatIndex !== -1 && chatList.children[activeChatIndex]) {
                chatList.children[activeChatIndex].classList.remove('active');
            }

            // Reiniciar las variables de la conversación actual
            currentChatMessages = [];
            activeChatIndex = -1; // No hay chat activo del historial
            isCurrentChatUnsaved = true; // Este nuevo chat aún no se ha guardado

            // Limpiar visualmente el área de mensajes
            chatMessages.innerHTML = '';
            userInputField.value = ''; // Limpiar el campo de entrada
            chatTitleDisplay.textContent = 'Chat'; // Resetear el título del chat

            // Mostrar la pantalla de bienvenida y ocultar el resto del chat
            showInitialWelcomeScreen();
            adjustTextareaHeight();
        }

        // Muestra el contenido del chat (mensajes y área de entrada abajo)
        function showChatContent() {
            welcomeScreen.classList.add('hidden'); // Oculta la pantalla de bienvenida
            chatContainer.classList.remove('no-messages'); // Elimina la clase que oculta el header y chat-body
            inputArea.classList.remove('centered'); // Asegura que el input no esté centrado
            chatContainer.querySelector('.chat-header').style.display = 'flex'; // Muestra el header
            chatMessages.style.display = 'flex'; // Muestra el cuerpo del chat
        }

        // Muestra la pantalla de bienvenida inicial
        function showInitialWelcomeScreen() {
            welcomeScreen.classList.remove('hidden'); // Muestra la pantalla de bienvenida
            chatContainer.classList.add('no-messages'); // Añade esta clase para ocultar el header y el chat-body
            inputArea.classList.add('centered'); // Centra el input-area en el welcome screen
            chatContainer.querySelector('.chat-header').style.display = 'none'; // Asegura que el header esté oculto
            chatMessages.style.display = 'none'; // Asegura que el cuerpo del chat esté oculto
        }

        // Añade un mensaje visualmente al chat
        function addMessageToChat(role, content) {
            const messageContainer = document.createElement('div');
            const messageDiv = document.createElement('div');

            if (role === 'user') {
                messageContainer.classList.add('user-message-container');
                messageDiv.classList.add('user-message');
            } else if (role === 'assistant') {
                messageDiv.classList.add('message');
            } else if (role === 'error') {
                messageDiv.classList.add('error-message');
            }
            messageDiv.textContent = content;
            messageContainer.appendChild(messageDiv);
            chatMessages.appendChild(messageContainer);
            scrollToBottom();
        }

        // Muestra un chat completo (ej. al cargar uno del historial)
        function displayChat(messages) {
            chatMessages.innerHTML = ''; // Limpiar el chat actual
            if (messages.length > 0) {
                showChatContent(); // Muestra el chat normal con header y input abajo
                messages.forEach(msg => {
                    if (msg.role === 'user' || msg.role === 'assistant' || msg.role === 'error') {
                        addMessageToChat(msg.role, msg.content);
                    }
                });
            } else {
                // Si no hay mensajes, SIEMPRE muestra la pantalla de bienvenida completa.
                showInitialWelcomeScreen();
            }
            scrollToBottom();
            adjustTextareaHeight(); // Asegura que el textarea tenga el tamaño correcto
        }

        // Guarda el chat actual en el historial
        function saveCurrentChat() {
            if (currentChatMessages.length === 0) {
                return; // No guardar chats vacíos
            }

            const firstUserMessage = currentChatMessages.find(msg => msg.role === 'user');
            const title = firstUserMessage ? firstUserMessage.content.substring(0, 22) + (firstUserMessage.content.length > 22 ? '...' : '') : 'Nueva Conversación';

            if (activeChatIndex === -1) {
                // Es un chat completamente nuevo, añadirlo al historial
                chatHistory.unshift({ title: title, messages: currentChatMessages });
                activeChatIndex = 0; // El nuevo chat es el primero en la lista
            } else {
                // Ya había un chat activo y se modificó, actualizarlo
                chatHistory[activeChatIndex].messages = currentChatMessages;
                // Si el título es el predeterminado, actualízalo con el primer mensaje si ha cambiado
                if (chatHistory[activeChatIndex].title === 'Nueva Conversación' && firstUserMessage) {
                    chatHistory[activeChatIndex].title = title;
                }
            }
            isCurrentChatUnsaved = false;
            saveChatHistory();
            updateChatList(); // Refresca la lista para mostrar el chat activo y el título correcto
        }


        // Actualiza la lista de chats en el sidebar
        function updateChatList() {
            chatList.innerHTML = ''; // Limpiar la lista
            chatHistory.forEach((chat, index) => {
                const listItem = document.createElement('li');
                listItem.dataset.index = index; // Guardar el índice para acceder al chat
                if (index === activeChatIndex) {
                    listItem.classList.add('active');
                    chatTitleDisplay.textContent = chat.title; // Actualizar el título en el header
                }

                const titleContent = document.createElement('span');
                titleContent.classList.add('chat-title-content');
                titleContent.innerHTML = `<span class="material-symbols-outlined">chat</span> ${chat.title}`;
                listItem.appendChild(titleContent);

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('chat-actions');

                // Botón Editar
                const editIcon = document.createElement('span');
                editIcon.classList.add('material-symbols-outlined', 'edit-icon');
                editIcon.textContent = 'edit';
                editIcon.title = 'Editar título';
                editIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que el clic active el chat
                    editChatTitle(listItem, chat, index);
                });
                actionsDiv.appendChild(editIcon);

                // Botón Borrar
                const deleteIcon = document.createElement('span');
                deleteIcon.classList.add('material-symbols-outlined', 'delete-icon');
                deleteIcon.textContent = 'delete';
                deleteIcon.title = 'Eliminar conversación';
                deleteIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que el clic active el chat
                    deleteChat(index);
                });
                actionsDiv.appendChild(deleteIcon);

                listItem.appendChild(actionsDiv);

                listItem.addEventListener('click', () => {
                    loadChat(index);
                });
                chatList.appendChild(listItem);
            });
        }

        // Carga un chat del historial
        function loadChat(index) {
            if (activeChatIndex !== -1 && chatList.children[activeChatIndex]) {
                chatList.children[activeChatIndex].classList.remove('active');
            }
            activeChatIndex = index;
            currentChatMessages = [...chatHistory[index].messages]; // Copiar mensajes para no modificar directamente el historial
            displayChat(currentChatMessages);
            chatList.children[activeChatIndex].classList.add('active');
            chatTitleDisplay.textContent = chatHistory[activeChatIndex].title; // Actualizar el título del header
            isCurrentChatUnsaved = false; // Ya no es un chat nuevo sin guardar
            scrollToBottom();
        }

        // Edita el título de un chat
        function editChatTitle(listItem, chat, index) {
            const currentTitleSpan = listItem.querySelector('.chat-title-content');
            const currentTitle = chat.title;

            // Ocultar el título actual y las acciones
            currentTitleSpan.style.display = 'none';
            listItem.querySelector('.chat-actions').style.display = 'none';

            // Crear el input de edición
            const input = document.createElement('input');
            input.type = 'text';
            input.classList.add('edit-title-input');
            input.value = currentTitle;
            listItem.prepend(input); // Añadir antes del título

            input.focus();
            input.select(); // Seleccionar todo el texto para facilitar la edición

            const saveTitle = () => {
                let newTitle = input.value.trim();
                if (newTitle === '') {
                    newTitle = 'Conversación sin título'; // Título por defecto si se deja vacío
                }
                chat.title = newTitle;
                saveChatHistory();
                updateChatList(); // Refrescar la lista para mostrar el nuevo título
                loadChat(activeChatIndex); // Asegurar que el título del header se actualice si es el chat activo
            };

            input.addEventListener('blur', saveTitle); // Guardar al perder el foco
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur(); // Perder el foco para activar el 'blur' y guardar
                }
            });
        }

        // Elimina un chat del historial
        function deleteChat(indexToDelete) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta conversación?')) {
                return;
            }

            chatHistory.splice(indexToDelete, 1);
            saveChatHistory();

            if (chatHistory.length === 0) {
                // Si no quedan chats, empezar uno nuevo
                startNewConversation();
            } else if (indexToDelete === activeChatIndex) {
                // Si el chat eliminado era el activo, cargar el primero (o uno nuevo si no hay)
                activeChatIndex = -1; // Resetear el índice activo
                loadChat(0); // Cargar el primer chat si existe
            } else if (indexToDelete < activeChatIndex) {
                // Si se elimina un chat anterior al activo, ajustar el índice del activo
                activeChatIndex--;
                updateChatList(); // Solo actualizar la lista para que el activo siga siendo el mismo
            } else {
                updateChatList(); // Solo actualizar la lista
            }
        }

        // Desplaza el chat hacia abajo para mostrar los mensajes más recientes
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Ajusta la altura del textarea a medida que se escribe
        function adjustTextareaHeight() {
            userInputField.style.height = 'auto'; // Resetear la altura para calcular de nuevo
            userInputField.style.height = userInputField.scrollHeight + 'px';
        }

        // --- Event Listeners ---

        // Envío de mensaje al hacer clic en el botón
        sendButton.addEventListener('click', sendMessage);

        // Envío de mensaje al presionar Enter en el campo de texto (Shift + Enter para nueva línea)
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Previene la nueva línea predeterminada de Enter
                sendMessage();
            }
        });

        // Ajustar altura del textarea al escribir
        userInputField.addEventListener('input', adjustTextareaHeight);

        // Botones de Nueva Conversación
        newChatButtonSidebar.addEventListener('click', startNewConversation);
        newChatButtonHeader.addEventListener('click', startNewConversation);

        // Botón "¡Empezar a chatear!" desde la pantalla de bienvenida
        startChatFromWelcomeButton.addEventListener('click', () => {
            showChatContent(); // Transición de la bienvenida a la vista de chat
            userInputField.focus(); // Pone el foco en el campo de texto
        });

        // Cargar historial al cargar la página e inicializar la vista
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            if (chatHistory.length > 0) {
                // Cargar el chat más reciente si existe
                loadChat(0);
            } else {
                // Si no hay historial, mostrar la pantalla de bienvenida
                startNewConversation(); // Esto asegura que el estado sea el de "nueva conversación"
            }
        });
    </script>
</body>
</html>
