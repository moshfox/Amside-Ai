<!DOCTYPE html>
<html>
<head>
<title>Abre 50 Pestañas de Google</title>
<style>
  body {
    font-family: sans-serif;
  }
  #container {
    margin: 20px;
  }
  input[type="text"] {
    padding: 8px;
    margin-right: 10px;
  }
  button {
    padding: 8px 15px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="container">
  <input type="text" id="textoBusqueda" placeholder="Escribe aquí para buscar en Google">
  <button onclick="abrirPestanas()">¡Máximo Google!</button>
</div>

<script>
function abrirPestanas() {
  const texto = document.getElementById("textoBusqueda").value;
  if (texto.trim() === "") {
    alert("Por favor, escribe algo en la caja de texto.");
    return;
  }

  const variaciones = [
    "",
    ".",
    "-",
    "3",
    "_",
    "a",
    "b",
    "1",
    "2",
    "!",
    "?",
    " ",
    "%20", // Espacio codificado para URL
    "+",
    "&",
    "$",
    "#",
    "@",
    "*",
    "(",
    ")",
    "[",
    "]",
    "{",
    "}",
    ",",
    ";",
    ":",
    "'",
    '"',
    "/",
    "\\",
    "<",
    ">",
    "€",
    "£",
    "¥",
    "₪",
    "₹",
    "₩",
    "₱",
    "฿",
    "₫",
    "₡",
    "₵",
    "₲",
    "₸",
    "₺",
    "₴",
    "元",
    "円",
    "원"
  ];

  for (let i = 0; i < 50; i++) {
    const indiceVariacion = i % variaciones.length;
    const textoConVariacion = texto + variaciones[indiceVariacion];
    const urlGoogle = "https://www.google.com/search?q=" + encodeURIComponent(textoConVariacion);
    window.open(urlGoogle, "_blank");
  }
}
</script>

</body>
</html>
